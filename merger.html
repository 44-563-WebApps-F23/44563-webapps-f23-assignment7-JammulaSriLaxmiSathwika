<!DOCTYPE html>
<html> 
    <head>
        <title>merger page</title>
     <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>
<body>
    <h2>SriLaxmiSathwika builds a merger</h2>
    <div><input type="text" id="inp1"></div>
		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.</p>
    <button onclick="makeNewDiv()">Add end</button>
	<button onclick="AddFront()">Add Front</button>
    <button onclick="Remove()">Remove</button>
    <button onclick="swapItems()">Swap</button>

</body>
<script>
	function makeNewDiv(){
		let element = document.createElement("div")
		element.innerHTML = document.getElementById('inp1').value;
		element.style.color = "orange"
        element.classList.add("merger")

		let container = document.getElementById('target')
		container.appendChild(element)
	}
    function Remove(){
        let queueItems = document.getElementsByClassName("merger")
        let len = queueItems.length;
        if (len>0){
            queueItems[0].remove();
        }
    }
    function AddFront(){
        let element = document.createElement("div")
		element.innerHTML = document.getElementById('inp1').value;
		element.style.color = "orange"
        element.classList.add("merger")
        let container = document.getElementById('target')
        container.insertBefore(element,container.firstChild)
}
function swapItems() {
    var mergerItems = document.getElementsByClassName("merger");
    var length = mergerItems.length;

    if (length < 2) {
      return;
    }
    var index1 = Math.floor(Math.random() * length);
    var index2;
    do {
      index2 = Math.floor(Math.random() * length);
    } while (index2 === index1); 

    var item1 = mergerItems[index1];
    var item2 = mergerItems[index2];

    if (index1 < index2) {
      item1.parentNode.insertBefore(item1, item2.nextSibling);
      item2.parentNode.insertBefore(item2, item1);
    } else {
      item2.parentNode.insertBefore(item2, item1.nextSibling);
      item1.parentNode.insertBefore(item1, item2);
    }
  }
  document.getElementById("swap-button").onclick = swapItems;
</script>
</html>
